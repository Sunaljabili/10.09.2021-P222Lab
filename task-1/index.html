<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    

    <div class="container">
        <div class="col-3">
            <div class="wrapper">

                <img src="joker.jpg" alt="">
                
                <div class="datetime">
                    <div class="date">
                        <p>3</p>
                        <p>
                            Okt
                        </p>
                    </div>
                    <div class="time">
                        <p>14:12</p>
                    </div>
                </div>

                <h1>
                    <q>CinemaPlus</q>da <q>Joker</q> filminin möhtəşəm təqdimatı baş tutdu - FOTO/VİDEO
                </h1>

                <div class="like-dislike-eye ">
                    <div class="like">
                        <i class="fas fa-thumbs-up"></i>
                        <span>10</span>
                    </div>
                    <div class="dislike">
                        <i class="fas fa-thumbs-down"></i>
                        <span>15</span>
                    </div>
                    <div class="eye">
                        <i class="fas fa-eye"></i>
                        <span>5</span>
                    </div>
                    <div class="clear"></div>
                </div>

            </div>


        </div>
    </div>




</body>
</html>
